        body {

            //overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Animation Classes */
        .slide-enter {
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse-ring { position: relative; }
        .pulse-ring::before {
            content: ''; position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: inherit; border-radius: inherit; z-index: -1;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }

        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }

                                        <i data-lucide="arrow-left" class="w-4 h-4 md:w-5 md:h-5"></i>
                                    </button>
                                    <button onclick="handleCertChange('next')" class="p-2 md:p-3 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 transition-colors">
                                        <i data-lucide="arrow-right" class="w-4 h-4 md:w-5 md:h-5"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Content Area -->
                            <div class="relative w-full flex-grow overflow-hidden bg-white dark:bg-slate-900 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 h-[60vh] max-h-[500px] md:max-h-none">
                                 <div id="cert-display" class="absolute inset-0">
                                    <!-- Injected via initCertificate -->
                                 </div>
                            </div>
                        </div>
                    `;
                    break;
                case 6: // CONTACT
                    content = `
                        <div class="slide-enter w-full max-w-5xl flex flex-col items-center justify-center text-center">
                             <div class="mb-10">
                                <span class="text-indigo-600 dark:text-indigo-400 font-bold tracking-wider text-xs uppercase mb-3 block font-display">Final Chapter</span>
                                <h2 class="font-display text-3xl md:text-6xl font-bold text-slate-900 dark:text-white mb-6">Get In Touch</h2>
                                <p class="text-slate-500 dark:text-slate-400 text-l max-w-lg mx-auto leading-relaxed">Available for Quality Control & R&D roles.</p>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 w-full mb-12">
                                

                                <!-- Email -->
                                <a href="mailto:${profile.email}" class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-xl hover:border-indigo-200 dark:hover:border-indigo-800 hover:-translate-y-1 transition-all flex flex-row items-center text-left group">
                                    <div class="w-12 h-12 bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-400 rounded-full flex items-center justify-center mr-5 group-hover:scale-110 transition-transform shrink-0">
                                        <i data-lucide="mail" class="w-5 h-5"></i>
                                    </div>
                                    <div class="overflow-hidden">
                                        <h3 class="font-display text-slate-900 dark:text-white font-bold text-lg mb-0.5">Email</h3>
                                        <p class="text-slate-500 dark:text-slate-400 text-sm truncate w-full">${profile.email}</p>
                                    </div>
                                </a>

                                <!-- LinkedIn -->
                                <a href="https://${profile.linkedin}" target="_blank" class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-100 dark:border-slate-800 shadow-sm hover:shadow-xl hover:border-indigo-200 dark:hover:border-indigo-800 hover:-translate-y-1 transition-all flex flex-row items-center text-left group">
                                    <div class="w-12 h-12 bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-400 rounded-full flex items-center justify-center mr-5 group-hover:scale-110 transition-transform shrink-0">
                                        <i data-lucide="linkedin" class="w-5 h-5"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-display text-slate-900 dark:text-white font-bold text-lg mb-0.5">LinkedIn</h3>
                                        <p class="text-slate-500 dark:text-slate-400 text-sm">Connect Profile</p>
                                    </div>
                                </a>
                            </div>

                            <button onclick="goToStep(0)" class="group px-8 py-3.5 bg-slate-900 dark:bg-indigo-600 text-white rounded-full font-bold text-sm tracking-wide transition-all duration-300 flex items-center gap-2 shadow-lg hover:bg-indigo-600 dark:hover:bg-indigo-500 hover:scale-105 ring-offset-2 dark:ring-offset-slate-950 focus:ring-2 ring-indigo-500/50">
                                <i data-lucide="rotate-ccw" class="w-4 h-4 group-hover:-rotate-180 transition-transform duration-500"></i> Restart Presentation
                            </button>
                        </div>
                    `;
                    break;
            }

            main.innerHTML = content;
            updateUI();
            
            if(index === 5) {
                initCertificate();
            }
        }

        // --- CERTIFICATE LOGIC ---
        function getCertCardHTML(index) {
            const cert = certificates[index];
            return `
                <div class="cert-card w-full h-full flex flex-col md:flex-row bg-white dark:bg-slate-900">
                    <!-- Image Section (Fixed Height on Mobile, Fixed Width on Desktop) -->
                    <div class="relative w-full md:w-5/12 h-auto md:h-full bg-slate-50 dark:bg-slate-950/50 overflow-hidden group border-b md:border-b-0 md:border-r border-slate-100 dark:border-slate-800 shrink-0">
                         <!-- Counter Positioned on Image -->
                         <div class="absolute top-3 right-3 z-10">
                             <span class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm text-indigo-700 dark:text-indigo-300 px-2.5 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider border border-slate-200 dark:border-slate-700 shadow-sm">
                                ${index + 1} / ${certificates.length}
                            </span>
                         </div>
                         <img 
                            src="${cert.image}" 
                            alt="${cert.title}" 
                            class="w-full h-full object-contain p-0 md:p-6 transition-transform duration-700 group-hover:scale-105"
                            onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'w-full h-full flex flex-col items-center justify-center text-slate-400 dark:text-slate-600\\'><i data-lucide=\\'image-off\\' class=\\'w-8 h-8 mb-2\\'></i><span class=\\'text-[10px] font-bold uppercase tracking-wider\\'>Image unavailable</span></div>'; lucide.createIcons();"
                        />
                    </div>
                    
                    <!-- Details Section (Flex Column) -->
                    <div class="w-full md:w-7/12 flex flex-col h-full overflow-hidden">
                        
                        <!-- Header (Fixed) -->
                        <div class="shrink-0 pt-4 px-5 pb-0 md:pt-8 md:px-8">
                            <h3 class="font-display text-xl md:text-2xl font-bold text-slate-900 dark:text-white mb-2 leading-tight line-clamp-2">${cert.title}</h3>
                            <div class="flex items-center gap-2 mb-3 md:mb-4">
                                <span class="p-1 rounded-md bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400">
                                    <i data-lucide="graduation-cap" class="w-3.5 h-3.5"></i>
                                </span>
                                <span class="text-xs font-bold text-slate-600 dark:text-slate-300 tracking-wide uppercase truncate">${cert.issuer}</span>
                            </div>
                        </div>

                        <!-- Body (Scrollable Description) -->
                        <div class="flex-grow overflow-y-auto custom-scroll px-5 md:px-8 pb-2">
                             <div class="prose prose-sm dark:prose-invert text-slate-600 dark:text-slate-400 leading-relaxed text-sm">
                                <p class="mb-0">${cert.description}</p>
                            </div>
                        </div>

                        <!-- Footer (Fixed Verify Button) 
                        <div class="shrink-0 p-4 md:p-8 border-t border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/30 mt-auto">
                            <a href="${cert.url}" class="flex items-center justify-between group w-full p-3 md:p-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:border-indigo-500 dark:hover:border-indigo-500 hover:shadow-md transition-all duration-300 group">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 flex items-center justify-center border border-green-100 dark:border-green-900/30 shrink-0">
                                        <i data-lucide="shield-check" class="w-4 h-4 md:w-5 md:h-5"></i>
                                    </div>
                                    <div class="flex flex-col">
                                        <span class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Status</span>
                                        <span class="font-bold text-xs md:text-sm text-slate-800 dark:text-slate-200">Verified</span>
                                    </div>
                                </div>
                                <div class="flex items-center gap-1.5 text-indigo-600 dark:text-indigo-400 font-bold text-xs md:text-sm group-hover:translate-x-1 transition-transform">
                                    View <span class="hidden sm:inline">Certificate</span> <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
                                </div>
                            </a>
                        </div>
                        -->
                    </div>
                </div>
            `;
        }

        function initCertificate() {
            const display = document.getElementById('cert-display');
            if(!display) return;
            display.innerHTML = getCertCardHTML(currentCertIndex);
            lucide.createIcons();
        }

        function handleCertChange(direction) {
            if (isCertAnimating) return;
            isCertAnimating = true;

            const display = document.getElementById('cert-display');
            const currentCard = display.firstElementChild;
            let nextIndex = (direction === 'next') 
                ? (currentCertIndex + 1) % certificates.length 
                : (currentCertIndex - 1 + certificates.length) % certificates.length;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = getCertCardHTML(nextIndex);
            const newCard = tempDiv.firstElementChild;
            newCard.style.position = 'absolute';
            newCard.style.inset = '0';
            newCard.style.opacity = '0';

            display.appendChild(newCard);
            lucide.createIcons();
            
            void newCard.offsetWidth;

            newCard.style.transition = 'opacity 0.5s ease';
            newCard.style.opacity = '1';

            setTimeout(() => {
                if(display.contains(currentCard)) display.removeChild(currentCard);
                currentCertIndex = nextIndex;
                isCertAnimating = false;
            }, 500);
        }

        // --- NAVIGATION ---
        function nextStep() { if (currentStep < steps.length - 1) renderSlide(currentStep + 1); }
        function prevStep() { if (currentStep > 0) renderSlide(currentStep - 1); }
        function goToStep(index) { renderSlide(index); }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
