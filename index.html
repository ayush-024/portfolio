    <style>
        body {
            height: 100vh;
            height: 100dvh; /* Dynamic Viewport Height for Mobile Browsers */
            width: 100vw;
            overflow: hidden; /* Prevent body scroll, handle in main */
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Moving Gradient Background */
        .bg-gradient-animate {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        .dark .bg-gradient-animate {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1f2833);
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background Blobs */
        .bg-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        /* Animation Classes */
        .slide-enter {
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: rgba(148, 163, 184, 0.5); border-radius: 20px; }
        .dark .custom-scroll::-webkit-scrollbar-thumb { background-color: rgba(51, 65, 85, 0.5); }
        
        /* Hide scrollbar for main container on PC to enforce immersive feel */
        @media (min-width: 1024px) {
            #main-content::-webkit-scrollbar { display: none; }
            #main-content { -ms-overflow-style: none; scrollbar-width: none; }
        }

        .material-symbols-outlined { max-height: 10px; }

        /* Certificate Transitions */
        .cert-transition {
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.5s ease-out;
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
        }
    </style>

        // --- CERTIFICATE LOGIC ---
        function getCertCardHTML(index) {
            const cert = certificates[index];

                        />

                    <!-- Details Section -->

                        <!-- Header -->
                        <div class="shrink-0 pt-4 px-4 pb-2 md:pt-10 md:px-10">

                                    <i data-lucide="graduation-cap" class="w-3 h-3 md:w-4 md:h-4"></i>
                                </span>
                                <span class="text-[10px] md:text-xs font-bold text-slate-600 dark:text-slate-300 tracking-wide uppercase truncate">${cert.issuer}</span>

                        <!-- Body (Scrollable internal) -->

        function initCertificate() {
            const display = document.getElementById('cert-display');
            if(!display) return;
            // Clear content and add the initial card with active position
            display.innerHTML = '';
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = getCertCardHTML(currentCertIndex);
            const card = tempDiv.firstElementChild;
            card.classList.add('cert-transition');
            // Initial state: centered and visible
            card.style.transform = 'translateX(0)';
            card.style.opacity = '1';
            
            display.appendChild(card);
            lucide.createIcons();
        }

        function handleCertChange(direction) {
            if (isCertAnimating) return;
            isCertAnimating = true;

            const display = document.getElementById('cert-display');
            // The current card is the one currently displayed (first child)
            const currentCard = display.firstElementChild;
            
            let nextIndex = (direction === 'next') 
                ? (currentCertIndex + 1) % certificates.length 
                : (currentCertIndex - 1 + certificates.length) % certificates.length;

            // Create new card
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = getCertCardHTML(nextIndex);
            const newCard = tempDiv.firstElementChild;
            newCard.classList.add('cert-transition');

            // Setup initial positions for animation
            if (direction === 'next') {
                // New card starts from right
                newCard.style.transform = 'translateX(100%)'; 
                // Old card exits to left
                currentCard.style.transform = 'translateX(0)'; 
            } else {
                // New card starts from left
                newCard.style.transform = 'translateX(-100%)'; 
                // Old card exits to right
                currentCard.style.transform = 'translateX(0)'; 
            }
            newCard.style.opacity = '0';
            currentCard.style.opacity = '1';

            display.appendChild(newCard);
            lucide.createIcons();
            
            // Force reflow
            void newCard.offsetWidth;

            // Animate to final positions
            if (direction === 'next') {
                currentCard.style.transform = 'translateX(-100%)';
            } else {
                currentCard.style.transform = 'translateX(100%)';
            }
            currentCard.style.opacity = '0';
            
            newCard.style.transform = 'translateX(0)';
            newCard.style.opacity = '1';

            setTimeout(() => {
                if(display.contains(currentCard)) display.removeChild(currentCard);
                currentCertIndex = nextIndex;
                isCertAnimating = false;
            }, 600); // Matches CSS duration
        }

        // --- NAVIGATION ---
        function nextStep() { if (currentStep < steps.length - 1) renderSlide(currentStep + 1); }
        function prevStep() { if (currentStep > 0) renderSlide(currentStep - 1); }
        function goToStep(index) { renderSlide(index); }

        window.addEventListener('DOMContentLoaded', init);
    </script>
